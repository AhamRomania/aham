    keepalive_timeout   70;

    server_name cdn.aham.ro;
    root /var/www/aham.ro/cdn;
    index index.html;
    autoindex on;

    location /favicon.ico {
        alias /var/www/aham.ro/favicon.ico;
    }

    location / {
        proxy_pass http://cdn;
