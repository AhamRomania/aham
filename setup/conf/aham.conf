# Redirects

server {
    listen 80;
    server_name aham.ro;
    location /.well-known/acme-challenge/ {
        alias /var/www/aham.ro/certs/web/.well-known/acme-challenge/;
    }
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name api.aham.ro;
    location /.well-known/acme-challenge/ {
        alias /var/www/aham.ro/certs/api/.well-known/acme-challenge/;
    }
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name cdn.aham.ro;   
    location /.well-known/acme-challenge/ {
        alias /var/www/aham.ro/certs/cdn/.well-known/acme-challenge/;
    }
    return 301 https://$host$request_uri;
}