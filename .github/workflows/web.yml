name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: '23.6.0'

    - name: Build
      run: npm install && npm run build
